name: âœ… Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ§¹ Run ESLint
        run: pnpm run lint

      - name: ğŸ¨ Check code formatting (Prettier)
        run: pnpm exec prettier --check "src/**/*.{ts,html,scss}"

      - name: ğŸ§ª Run unit tests + coverage + threshold
        run: pnpm run test:coverage

      - name: ğŸ“¤ Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
